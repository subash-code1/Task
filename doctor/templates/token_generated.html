<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Token Generated</h1>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <p>TOKEN ABBREVIATION: <strong>{{ token_abbreviation }}</strong></p>
                <p>DOCTOR: <strong>{{ doctor.name }}</strong></p>
                <p>TOKEN NUMBER: <strong>{{ token.number }}</strong></p>

                <div class="form-group text-center">
                    <a href="{% url 'select_department' %}" class="btn btn-primary">GO TO HOME</a>
                </div>

                <div class="form-group text-center">
                    <a href="{% url 'download_pdf' token.id %}" class="btn btn-primary">DOWNLOAD PDF</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
